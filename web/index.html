<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust FM Synth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rust FM Synthesizer (WASM)</h1>

    <p>Play notes using your keyboard (A,S,D,F...) or click the keys below.</p>
    <!-- Container for the visual keyboard -->
    <div id="synth-container">
        <div class="controls-container">
            <div id="algorithm-matrix">
                
            </div>
            <div id="operator-controls">
                
            </div>
        </div>
        <div id="keyboard-container">
            <!-- Keyboard will be generated here by JS -->
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
